name: Testing stuff
on:
  push:
    branches:
      - main

jobs:
  a_test_job:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4

      - name: success if there is word HI in the message
        id: message
        if: ${{ contains(join(github.event.commits.*.message, ' '), 'hi') }}
        run: echo "it WAS word HI in the message"
      
      - name: Success message to Discord Custom
        uses: rjstone/discord-webhook-notify@89b0bf43c2c8514f70d0dcba4a706b904e8a3112
        if: ${{ steps.message.conclusion == 'success' }}
        with:
          severity: info
          text: it WAS word HI in the message
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
         
      - name: Failure message to Discord Custom
        uses: rjstone/discord-webhook-notify@v1
        if: ${{ steps.message.conclusion == 'skipped' }}
        with:
          severity: info
          color: '#ff00aa'
          avatarUrl: https://github.githubassets.com/images/modules/logos_page/Octocat.png
          description: This is a custom description.
          details: 'Custom details: Somebody set up us the bomb.'
          footer: This is a footer.
          text: This is where text goes.
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
