name: Testing stuff
on:
  push:
    branches:
      - main

jobs:
  a_test_job:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4

      - name: success if there is word HI in the message
        id: message
        if: ${{ contains(join(github.event.commits.*.message, ' '), 'hi') }}
        run: echo "it WAS word HI in the message"
      
      - name: Success message to Discord Custom
        uses: rjstone/discord-webhook-notify@89b0bf43c2c8514f70d0dcba4a706b904e8a3112
        if: ${{ steps.message.conclusion == 'success' }}
        with:
          severity: info
          text: it WAS word HI in the message
          details: "**Commit Message:** ${{ github.event.commits[0].url }}" 
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
         
      - name: Failure message to Discord Custom
        uses: rjstone/discord-webhook-notify@89b0bf43c2c8514f70d0dcba4a706b904e8a3112
        if: ${{ steps.message.conclusion == 'skipped' }}
        with:
          severity: error
          text: it WAS NO word HI in the message
          details: "**Commit Message:** ${{ github.event.commits[0].url }}" 
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
